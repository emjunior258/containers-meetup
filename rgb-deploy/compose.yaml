networks:
  rgb:
    name: rgb

services:

  red:
    image: "color-app:dev"
    environment:
      COLOR: "red"
    networks:
      rgb:
        aliases:
          - red

  green:
    image: "color-app:dev"
    environment:
      COLOR: "green"
    networks:
      rgb:
        aliases:
          - green

  blue:
    image: "color-app:dev"
    environment:
      COLOR: "blue"
    networks:
      rgb:
        aliases:
          - blue

  nginx:
    image: "nginx:1.25.2-alpine"
    ports:
      - "80:80"
    volumes:
      - ${PWD}/nginx.conf:/etc/nginx/nginx.conf
    networks:
      - rgb
